<!doctype html>
<html lang="en">

  <head>
      <title>Guessing Game</title>
      <meta name="viewport" content="width=device-width" initial-scale="1">
      <link rel=stylesheet type="text/css" href="styles/main.css">
  </head>

  <body>

  <main>
    <form class="guessForm">
      <h1> I'm thinking of a number between 1 &amp; 100 </h1>
      <h2>guess it in 5 tries or less!</h2>
      <input class="guess" type="number" min="1" max="100" name= "guess" />
      <input class="guess-button" type="submit" name="guess-button" />
      <p class="message"></p>
  </form>
  </main>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
